{% extends './base.html' %}
{%block content%}
<div class="container">
    <h1>Welcome to Tanz's Wares</h1>
    <hr>
    <div class="items_container" style="display: flex;">
        {%for item in items%}
        <div class="items_box" style="border: 1px crimson solid; padding: 15px; margin-right: 25px; border-radius: 30px; background-color: whitesmoke; width: 220px; text-align: center;">
            <img src="{{item.image.url}}" width="100px" style="border-radius: 30px; ">
            <h5>{{item.name}}</h5>
            <p>${{item.price}} <br>{{item.desc}}</p>
            <p><a href="#"><input type="button" value="Add to Cart"></a>|<a href="#"><input type="button" value="Save"></a></p>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
