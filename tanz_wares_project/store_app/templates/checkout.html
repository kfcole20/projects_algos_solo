{% extends './base.html' %}
{%block content%}
<div class="container" style="display:flex">
    <div class="items_container" style="display: block; flex: 1;"> 
        {%for item in items%}
        <div class="items_box" style="border: 1px crimson solid; padding: 15px; margin-right: 25px; border-radius: 30px; background-color: whitesmoke; text-align: center;">
            <img src="{{item.image.url}}" width="200px" style="border-radius: 30px; ">
            <h3>{{item.name}}</h3>
            <p>${{item.price}} <br>{{item.desc}}</p>
        </div>
        <br>
        <hr>
        {%endfor%}
    
    
    
    </div>

    <form action="/verify_card" method="post" style="text-align:right">
        {%csrf_token%}
        {{checkoutForm.as_p}}
        ${{total}} <br>
        <button type="submit"class="btn btn-success">Complete</button>
    </form>





</div>
{%endblock%}
